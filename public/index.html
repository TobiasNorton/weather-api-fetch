<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Api Fetch</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

</head>

<body>
  <h1>Hello, Weather!</h1>

  <div class="search-area">
    <h3>Find current weather by city:</h3>
    <div class="city-search-area">
      <label for="City Name">City Name</label>
      <input class="selected-city" placeholder="Enter City" />
      <button class="city-search">Search</button>
    </div>

    <h3 class="zip-header">By zip code:</h3>
    <div class="zip-search-area">
      <label for="Zip Code">Zip Code</label>
      <input class="selected-zip" placeholder="Enter Zip Code" />
      <button class="zip-search">Search</button>
    </div>
  </div>

  <section class="weather-list">
  </section>

  <button class="reset hidden">New Search</button>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
